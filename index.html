<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="pos-top-bar pos-display-flex pos-flex-center pos-padding-5 pos-flex-justify-between">
            <h3>GRAND POS</h3>

            <div>
                <a href="" class="pos-btn">Sign In</a>
            </div>
        </div>

        <section class="pos-display-flex pos-padding-10">
            <div id="products" class="pos-flex-fill pos-padding-10">
                <form>
                    <div class="form-group">
                        <input type="text" name="" id="" placeholder="Search Product">
                    </div>
                </form>

                <br>

                <table class="pos-table pos-table-striped">
                    <thead>
                        <tr cellspacing="0">
                            <th>Product Name</th>
                            <th>Code</th>
                            <th>Quantity in stock</th>
                            <th colspan="2">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr cellspacing="0">
                            <td>Product Name</td>
                            <td>Code</td>
                            <td>Quantity in stock</td>
                            <td>Price</td>
                            <td><button type="button" class="post-btn">Select</button></td>
                        </tr>
                        <tr cellspacing="0">
                            <td>Product Name</td>
                            <td>Code</td>
                            <td>Quantity in stock</td>
                            <td>Price</td>
                            <td><button type="button" class="post-btn">Select</button></td>
                        </tr>
                        <tr cellspacing="0">
                            <td>Product Name</td>
                            <td>Code</td>
                            <td>Quantity in stock</td>
                            <td>Price</td>
                            <td><button type="button" class="post-btn">Select</button></td> 
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="items-added" class="pos-w-30 pos-padding-10 pos-display-flex pos-flex-column">
                <h4>Items Added</h4>
                <div id="cart"></div>
                <div class="pos-flex-end pos-display-flex pos-flex-justify-between pos-w-100">
                    <div>Total Sales</div> <h4 class="pos-flex-end" id="total">0.00</h4>
                </div>
            </div>
        </section>
    </div>

    <template id="signin">
        <form class="form" action="" class="pos-modal">
            <div class="pos-modal-content">
                <div class="pos-modal-header pos-padding-10 pos-display-flex pos-flex-center">
                    <h3>Title</h3>
                    <div><button class="pos-close">&times;</button></div>
                </div>
                <div class="pos-modal-body pos-padding-10">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <div class="pos-modal-footer pos-padding-10">
                    <button class="btn">Sign In</button>
                </div>
            </div>
        </form>
    </template>

</body>
</html>
